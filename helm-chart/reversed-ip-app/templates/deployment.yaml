apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reversed-ip-app.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "reversed-ip-app.name" . }}
    helm.sh/chart: {{ include "reversed-ip-app.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "reversed-ip-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "reversed-ip-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: web
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
                    # Example of reading real client IP from headers
          envFrom:
            - configMapRef:
                name: nginx-ingress-controller-microk8s
