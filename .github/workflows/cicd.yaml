name: Docker Build & Deploy

on:
  push:
    branches:
      - dev

# Environment files.
env:
    RUN_REGION: europe-west3
    SERVICE_NAME: reversed-ip-app
    DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_USERNAME }}/${{env.SERVICE_NAME}}:latest .
      
      - name: Push Docker image
        run: docker push ${{ env.DOCKER_USERNAME }}/${{env.SERVICE_NAME}}:latest
      
  deploy:
    name: Deploy kube
    runs-on: ubuntu-latest  

    steps:
      # Configure Cloud SDK
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCLOUD_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # Configure Cloud GKE SDK.
      - name: Setup GKE CLI
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ needs.variables.outputs.cluster }}
          location: ${{ needs.variables.outputs.cluster_zone }}

      - name: Deploy to Kubernetes
        run: kubectl apply -f helm-charts/${{env.SERVICE_NAME}}/templates/deployment.yaml
